<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- add a script that is defered -->
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div id='map'></div>
    <!-- top left -->
    <div class="info-container">
        <div class='overlay-info'>
            <H1>History map of the University of Twente </H1>
        </div>
        <div class='overlay-info'>
            <h2>About</h2>
            <p> This map shows the history of the University of Twente from 1960 to 2015. The map is interactive. You
                can move the map and zoom in and out. You can also use the slider to see the changes of the
                campus over the years. </p>
            <!-- add a heart in the text -->
            <p> Made with <span style="color: #e25555;">&#9829;</span> by <a href="https://daan.vanramshor.st">Daan van
                    Ramshorst</a></p>
        </div>

    </div>
    <!-- top middle -->
    <!-- <div class='map-overlay-eventbox' id='map-overlay-eventbox'>
    <label id='eventlable'></label>
</div> -->

    <!-- top right -->
    <!-- <div class='map-overlay-yearbox'> <label id='yearlable'></label> </div> -->

    <!-- bottom middle -->
    <div id='overlay-slider'>
        <!-- <input id='slider' class='slider' type='range' min='1960' max='2016' step='1' value='2002' /> -->
        <div class="range-slider">
            <div id="slider_thumb" class="range-slider_thumb"></div>
            <div class="range-slider_line">
              <!-- <div id="slider_line" class="range-slider_line-fill"></div> -->
            </div>
            <input id="slider_input" class="range-slider_input" type="range" value="2002" min="1960" max="2016">
          </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
