<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- add a script that is defered -->
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div id='map'></div>
    <!-- top left -->
    <div class="info-container">
        <div class='overlay-info'>
            <H1>History map of the University of Twente </H1>
        </div>
        <div class='overlay-info'>
            <h2>About</h2>
            <p> This map shows the history of the University of Twente from 1960 to 2015. The map is interactive. You
                can move the map and zoom in and out. You can also use the slider to see the changes of the
                campus over the years. </p>
            <!-- add a heart in the text -->
            <p> Made with <span style="color: #e25555;">&#9829;</span> by <a href="https://www.linkedin.com/in/daanvanramshorst/">Daan van
                    Ramshorst</a></p>
        </div>

    </div>

    <div class="layerbox-positioner">
            <div class="layerbox-toggle">
                <img src="img/layer1960.png" alt="Raster Layers">
            </div>

            <div id="layerbox-menu" class="hidden">
                <button class="layer-toggle" type="button">
                    <img src="img/layer1960.png" alt="1960" data-name="1960">
                    <div>1960</div>
                </button>
                <button class="layer-toggle" type="button">
                    <img src="img/layer1963.png" alt="1963" data-name="1963" data-year="1963">
                    <div>1963</div>
                </button>
                <button class="layer-toggle" type="button">
                    <img src="img/layer1965.png" alt="1965" data-name="1965" data-year="1965">
                    <div>1965</div>
                </button>
                <button class="layer-toggle" type="button">
                    <img src="img/layer1968.png" alt="1968" data-name="1968" data-year="1968">
                    <div>1968</div>
                </button>
                <button class="layer-toggle" type="button">
                    <img src="img/layer2003.png" alt="2003" data-name="2003" data-year="2003">
                    <div>2003</div>
                </button>
                <button class="close-button" type="button">
                </button>
            </div>
    </div>

    <div id='overlay-slider'>
        <div class="range-slider">
            <div id="slider_thumb" class="range-slider_thumb"></div>
            <div class="range-slider_line"></div>
            <input id="slider_input" class="range-slider_input" type="range" value="2002" min="1960" max="2016">
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
